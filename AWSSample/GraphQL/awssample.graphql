query Diaries {
  allDiaries {
    id
    title
    author
  }
}

mutation InsertDiary($id: ID!, $title: String, $author: String) {
  insertDiary(id: $id, title: $title, author: $author) {
    id
    title
    author
  }
}

subscription OnInsert($author: String) {
  onInsert(author: $author) {
    id
    title
    author
  }
}

subscription OnUpdate($author: String) {
  onUpdate(author: $author) {
    id
    title
    author
  }
}
